<!DOCTYPE html>
<html>

<head>
    <style>
        .split {
            height: 100%;
            width: 50%;
            position: fixed;
            z-index: 1;
            top: 0;
            overflow-x: hidden;
            padding-top: 0px;
        }

        .left {
            left: 0;
            background-color: rgb(0, 0, 0);
        }

        .right {
            right: 0;
            background-color: rgb(255, 255, 255);
        }
    </style>
</head>

<body>
    <div class="split left">
        <div id="idgooglemapleft" style="width:100%;height:100%" onmousemove="SyncRightLatLng(event)" />
    </div>
    <div class="split right">
        <div id="idgooglemapright" style="width:100%;height:100%" onmousemove="SyncLeftLatLng(event)" />
    </div>

    <script>
        var googlemapleft;
        var googlemapright;
        function initgooglemap() {
            var mapProp = {
                center: new google.maps.LatLng(51.508742, -0.120850),
                zoom: 5,
            };
            googlemapleft = new google.maps.Map(document.getElementById("idgooglemapleft"), mapProp);
            googlemapright = new google.maps.Map(document.getElementById("idgooglemapright"), mapProp);
        }

        function SyncRightLatLng(e) {
            googlemapright.setCenter(googlemapleft.getCenter());
        }

        function SyncLeftLatLng(e) {
            googlemapleft.setCenter(googlemapright.getCenter());
        }
    </script>
    
    <!-- Google Maps API Key for hjs062.github.io -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwQc-vwHKxxParSuEKVwGZS85ODunFU6c&callback=initgooglemap"></script>

</body>

</html>
