<!DOCTYPE html>
<html>

<head>
    <style>
        .split {
            height: 100%;
            width: 50%;
            position: fixed;
            z-index: 1;
            top: 0;
            overflow-x: hidden;
            padding-top: 0px;
        }

        .left {
            left: 0;
            background-color: rgb(0, 0, 0);
        }

        .right {
            right: 0;
            background-color: rgb(255, 255, 255);
        }
    </style>
</head>

<body>
    <div class="split left">
        <div id="idgooglemap" style="width:100%;height:100%" />

        <script>
            var googlemap;
            function initgooglemap() {
                var mapProp =
                    {
                        // EPSG:4326
                        center: new google.maps.LatLng(37.585, 126.975),
                        mapTypeId: 'satellite',
                        zoom: 17,
                    };
                googlemap = new google.maps.Map(document.getElementById("idgooglemap"), mapProp);
            }
        </script>

        <!-- Google Maps API Key for hjs062.github.io -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwQc-vwHKxxParSuEKVwGZS85ODunFU6c&callback=initgooglemap"></script>

    </div>
    <div class="split right">
        <div id="idvworldmap" style="width:100%;height:100%" />

        <!-- VWorld API Key for hjs062.github.io -->
        <script type="text/javascript" src="http://map.vworld.kr/js/vworldMapInit.js.do?apiKey=8D633000-7DB6-39FE-B1D9-0AEA47F0B9E3&domain=http://localhost:8080"></script>

        <script type="text/javascript">
            var apiMap;
            vworld.showMode = true;
            vworld.init("idvworldmap", "raster-first",
                function () {
                    apiMap = this.vmap;
                    apiMap.setBaseLayer(apiMap.vworldBaseMap);
                    apiMap.setControlsType({ "simpleMap": true });
                    apiMap.addVWORLDControl("zoomBar");
                    // EPSG:3857
                    apiMap.setCenterAndZoom(14134792.34, 4520964.98, 17);
                }
            );
        </script>
    </div>
</body>

</html>
